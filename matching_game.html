<html>
    <head>
        <title>Matching Game</title>
        <style>
            .hide {
                filter: brightness(0.0);
            }

            .show {
                filter: brightness(1.0);
            }
        </style>
    </head>
    <body style="background-color:deepskyblue ;">
        <center><h1>Matching Game: Albums</h1></center>
        <center>
        <img class="hide"  onclick="clicked(this);"src="image_2.jpg">
        <img class="hide"  onclick="clicked(this);"src="image_6.jpg">
        <img class="hide"  onclick="clicked(this);"src="image_4.jpg">
        <img class="hide"  onclick="clicked(this);"src="image_5.jpg">
        <img class="hide"  onclick="clicked(this);"src="image_3.jpg">
        <br>
        <img class="hide"  onclick="clicked(this);"src="image_3.jpg">
        <img class="hide"  onclick="clicked(this);"src="image_5.jpg">
        <img class="hide"  onclick="clicked(this);"src="image_2.jpg">
        <img class="hide"  onclick="clicked(this);"src="image_6.jpg">
        <img class="hide"  onclick="clicked(this);"src="image_4.jpg">
        </center>
    </body>
</html>
<script>
    card_1 = null;
    card_2 = null;
    function clicked(card){
        if(card_1==null){
            card.className = "show";
            card_1 = card;
        }

        else if(card_2==null){
            card.className = "show";
            card_2 = card;
            setTimeout("checkMatch();",1000);
        }
        
    }

    function checkMatch(){
        // card 1== card2
        if(card_1.src==card_2.src){
            alert("Match!!");
            card_1=null;
            card_2 = null;

        }

        else{
            card_1.className = "hide";
            card_2.className = "hide";

            card_1 = null;
            card_2 = null;
        }
    }
</script>
